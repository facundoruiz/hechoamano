<template id="templateProduct">
  <article class="hcf-isotope-item">
    <div class="hcf-masonry-card ">
      <div class="card-img ">
        <a class="rounded rounded-4" href="#!">
          <img class="produto-img" alt="${taks.nombre}" loading="lazy" src="${taks.src_img}" >
        </a>
      </div>
      <div class="card-category text-white text-center float-end">$ ${taks.precio}</div>
      <div class="card-code float-start text-white"> #${taks.codigo}</div>
      <div class="card-overlay d-flex flex-column justify-content-center bg-dark p-4" style="--bs-bg-opacity: .5;">
        <h3 class="card-title text-white text-center mb-1">${taks.nombre} </h3>
        <p class="card-text text-white text-center">${taks.descripcion}</p>
        <div class='social-nav'>
        <ul>
          <li class='animate__animated animate__onstart'>
            <button class="btn btn-info text-white" data-bs-placement='bottom' data-bs-toggle='tooltip'
              data-bs-title='Compartir' title='Compartir'>
              <i class='bi bi-share'></i>
            </button>
          </li>
          <li class='animate__animated animate__onstart' >
            <button class="btn-deseo btn btn-danger text-white " data-bs-placement='bottom' data-bs-toggle='tooltip' 
              data-bs-title="Agregar a lista de deseos" title='Agregar a lista de deseos' data-info='${taks.id}' onclick="btnDeseo(this)">
              <i class="bi bi-heart"></i>
            </button>
          </li>
        </ul>
      </div>   
      </div>
    </div>
  </article> 
</template>
