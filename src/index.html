<!doctype html>
<html lang="es" data-bs-theme="auto">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Favicons -->
  <link rel="apple-touch-icon" href="assets/icon/icon-192x192.png" sizes="192x192">
  <link rel="icon" href="assets/icon/icon-48x48.png" sizes="48x48" type="image/png">
  <link rel="icon" href="assets/icon/icon-72x72.png" sizes="72x72" type="image/png">
  <link rel="mask-icon" href="assets/icon/icon.svg" color="#448aff">
  <link rel="icon" href="favicon.ico">
  <meta name="description" content="Hecho a Mano, web de catalogo de cerÃ¡mica">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@200;600;800&display=swap" rel="stylesheet">

  <meta name="theme-color" content="#448aff">
  <link rel="manifest" href="manifest.json">
</head>
<title>
  <%= htmlWebpackPlugin.options.title %>
</title>

<body >

  <!-- Start Loader -->
  <div class='loading ' style="position: fixed;
   left: 0px;
   top: 0px;
   right: 0px;
   bottom: 0px;
   z-index: 9999;
   display: none;
   width: 100%;
   height: 100%;
   background-color: #000;
   display: block;">
    <div class='loader'>
      <div class="loader-wobble">Cargando</div>
      <div class="loader-butterfly"></div>
    </div>
  </div>

  <!-- End Loader -->
  <button id="installButton" style="display: none;">Instalar</button>



  <!-- Start Header -->
  <header class='page-header bg-body' id='page-header'>
    <div class='container'>

      <div class='navbar-header'>
        <!-- Logo -->
        <a class='logo animate__animated animate__onstart' data-animation-delay='200' data-animation='fadeInDown'
          href='#'>
          <!-- %img{:src => "images/logo.png", :alt => ""}/ -->
          <div class='circle-logo-wrapper'>
                      <div class="logo-head">
            </div>
          </div>
          <%= htmlWebpackPlugin.options.title %>
        </a>
      </div>

      <!-- Social navigation -->
      <div class='social-nav'>

        <ul>
          <li class='animate__animated animate__onstart'>

            <a class='btn  btn-outline-secondary ' id="btnShowDeseos" data-bs-toggle="collapse" href="#DesossCollapse"
              role="button" aria-expanded="false" aria-controls="DesossCollapse" data-bs-toggle-tool='tooltip'
              data-bs-title="Lista de Deseos" title='Lista de Deseos'>
              <i class="bi bi-heart" id="corazon"></i>
            </a>

          </li>
        
        </ul>

      </div>
      <!-- End Social navigation -->


    </div>
  </header>
  <!-- End Header -->
  <div class="collapse container text-center" id="DesossCollapse">
    <hr>
    <div class="card">
      <div class="card-header">
        <h5 class="float-start">Listas de Deseos </h5>
        <button type="button" class="btnCerrar btn-close btn-sm float-end" aria-label="Close" data-bs-toggle="collapse"
          data-bs-target="#DesossCollapse" role="button" aria-expanded="false" aria-controls="DesossCollapse"></button>
      </div>
      <div class="card-body">
        <div class="row" id="DesossContainer">
          <h3>Vacia</h3>
        </div>
        <button type="button" class="btn btn-outline-danger" id="btnLimpiar" data-bs-toggle="collapse"
          data-bs-target="#DesossCollapse" role="button" aria-expanded="false"
          aria-controls="DesossCollapse">Limpiar</button>
      </div>
    </div>
  </div>

  <!-- Start Welcome -->
  <section class='welcome section-content section'>
    <div class='overlay'></div>
    <div class="container">
      <div class="logoico">
      </div>
     
      <!--  <form class="d-flex" role="search">
            <input class="form-control me-2 clear-data" id="buscaInputBtn" autocomplete="off" type="search"
            placeholder="Buscar codigo o nombre" aria-label="buscar">
          </form>
          -->
    </div>
  </section>
  <!-- End Welcome-->

  <section class="container-fluid">
    <div class='cargando ' style="position: fixed;
     z-index: 9999;
   top:15%;
    width: 95%;
    height: 60%;
    background-color: #839df1a6;
    font-size: 2rem;
    display: none;">
      <div class='loader'>
        <div class="loader-wobble">Cargando</div>
      </div>
    </div>
    <div class="hcf-isotope-grid" id="ListadoProductos"></div>
    
  </section>
  <div id="mas-post"></div>
</hr>
  <!-- Start Footer -->
  <footer class='page-footer navbar-fixed-bottom'>
    <div class='container-fluid'>
      <div class='row'>
        <div class='col-sm-12'>
          <div class="float-end">
            <small> 
              <a href="https://www.flaticon.es/iconos-gratis/mandala" title="mandala iconos">Mandala icon by Icongeek26 - Flaticon</a>
            </small>
           <small>
            / Web hecha con <i class="bi bi-heart-fill highlight" aria-hidden="true"></i> por <a href="https://x.com/el_facu"
             target="_blank">@el_facu</a>
            </small>
          </div>
          <div class='copyright'>2024 Hecho a mano de Paola Neila</div>
        </div>
      </div>
    </div>
  </footer>
  <!-- End Footer -->


</body>
<template id="templateProduct">
  <article class="hcf-isotope-item">
    <div class="hcf-masonry-card ">
      <div class="card-img ">
        <a class="produto-img-url rounded rounded-4 " href="${taks.src_img}" target="_blank">
          <img class="produto-img" alt="${taks.nombre}" loading="lazy" src="${taks.src_img}">
        </a>
      </div>
      <div class="card-category text-white text-center float-end">$ ${taks.precio}</div>
      <div class="card-code float-start text-white"> #${taks.codigo}</div>
      <div class="card-overlay d-flex flex-column justify-content-center bg-dark p-4" style="--bs-bg-opacity: .5;">
        <h3 class="card-title text-white text-center mb-1">${taks.nombre} </h3>
        <p class="card-text text-white text-center">${taks.descripcion}</p>
        <div class='social-nav'>
          <ul>
            <li class='animate__animated animate__onstart'>
              <button class="btn-share btn btn-info text-white" data-bs-placement='bottom' data-bs-toggle-tool='tooltip'
                data-bs-title='Compartir' title='Compartir' onclick="btnShare(this)" data-info='${taks.id}'
                data-codigo='${taks.codigo}' data-nombre='${taks.nombre}'>
                <i class='bi bi-share'></i>
              </button>
            </li>
            <li class='animate__animated animate__onstart'>
              <button class="btn-deseo btn btn-danger text-white " data-bs-placement='bottom'
                data-bs-toggle-tool='tooltip' data-bs-title="Agregar a lista de deseos"
                title='Agregar a lista de deseos' data-info='${taks.id}' onclick="btnDeseo(this)">
                <i class="bi bi-heart"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </article>
</template>

</html>
